<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Six pages of posts (each page displaying five items) with a paginator to navigate between them.">
    <title>Posts | Paginators</title>
    <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png">
    <link rel="manifest" href="./site.webmanifest">
    <link rel="stylesheet" href="./style.css">
    <script src="./index.js" type="module"></script>
</head>

<body id="posts-pagination" class="flow">
    <div id="loader" class="loader"><span class="visually-hidden">The page is loading...</span></div>
    <span class="visually-hidden" aria-live="polite" aria-hidden="true" id="page-loaded"></span>
    <a href="#main-content" class="element-invisible element-focusable skip-link">Skip to main content</a>

    <div class="theme-toggler">
        <p class="light">Light<span class="visually-hidden"> theme inactive</span></p><button type="button"
            aria-pressed="true" aria-label="Toggle theme"><span></span></button>
        <p class="dark">Dark<span class="visually-hidden"> theme active</span></p>
    </div>

    <header class="header">
        <p class="h1">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 100 100" aria-hidden="true">
                <path d="M86.45,23.27h-3.475V90.18c0,0.835-0.677,1.513-1.513,1.513H31.987v3.475c0,0.836,0.677,1.513,1.513,1.513l0.001,0v0h52.95
		c0.836,0,1.513-0.677,1.513-1.513V24.782C87.963,23.946,87.286,23.27,86.45,23.27z" />
                <path d="M77.988,85.193V14.807c0-0.836-0.677-1.513-1.513-1.513h-3.475v66.911c0,0.836-0.677,1.513-1.513,1.513H22.011v3.475
		c0,0.836,0.677,1.513,1.513,1.513c0,0,0,0,0,0h52.951C77.311,86.706,77.988,86.029,77.988,85.193z" />
                <path d="M68.013,75.218V4.832c0-0.836-0.677-1.513-1.513-1.513H13.55c-0.836,0-1.513,0.677-1.513,1.513v70.386
		c0,0.836,0.677,1.513,1.513,1.513H66.5C67.336,76.731,68.013,76.054,68.013,75.218z" />
            </svg>
            <span>Paginators</span>
        </p>


        <div id="primary-navigation" class="primary-navigation">
            <nav id="site-navigation">
                <ul>
                    <li><a href="./">Pages</a></li>
                    <li><a href="./posts.html" aria-current="page">Posts</a></li>
                    <li><a href="./users.html">Users</a></li>
                    <li><a href="./about.html">About</a></li>
                </ul>
            </nav>
        </div>


    </header>

    <main class="main container" id="main-content">

        <div class="container flow">
            <h1>Posts</h1>
            <div id="live-region" class="visually-hidden" aria-live="polite" aria-atomic="true"></div>

            <div id="posts-page-container" class="posts-content"></div>

            <!-- Template for a single post -->
            <template id="article-template-post">
                <article class="post flow">
                    <header class="post-header">
                        <svg height="50" width="50" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 504.4 504.4"
                            aria-hidden="true">
                            <path
                                d="M377.6,0.2H126.4C56.8,0.2,0,57,0,126.6v251.6c0,69.2,56.8,126,126.4,126H378c69.6,0,126.4-56.8,126.4-126.4V126.6
			C504,57,447.2,0.2,377.6,0.2z M136.8,409c-23.2,0-42-18.8-42-41.6c0-23.2,18.8-41.6,42-41.6c23.2,0,42,18.8,42,41.6
			C178.8,390.2,160,409,136.8,409z M242,408.2c0-40-14.8-76-42.4-103.6c-28-28-63.6-42.4-103.6-42.4v-60.4
			c112,0,206.4,94.4,206.4,206.4H242z M348.8,408.2c0-140-112.8-252.8-252.8-252.8V95c172,0,313.2,141.2,313.2,313.2H348.8z" />
                        </svg>
                        <h2><span data-id></span>. <span data-title></span></h2>
                    </header>

                    <p data-body></p>
                    <ul class="info">
                        <li><strong>Tags</strong>: <span data-tags></span></li>
                        <li><strong>Views</strong>: <span data-views></span></li>
                        <li class="reactions" data-reactions>
                            <div class="reaction"><span class="likes-dislikes likes" aria-hidden="true"></span><span
                                    class="visually-hidden">Likes</span><span data-likes></span></div>
                            <span>|</span>
                            <div class="reaction"><span class="likes-dislikes dislikes" aria-hidden="true"></span><span
                                    class="visually-hidden">Dislikes</span> <span data-dislikes></span></div>
                        </li>
                    </ul>
                    <p class="faux-link"><span class="visually-hidden">(Fake link that goes nowhere:) </span>Read
                        more...
                    </p>
                </article>
            </template>

            <div id="paginator" class="paginator">
                <button type="button" class="previous-next-btn previous-btn">Previous</button>
                <ul class="page-numbers-container">
                </ul>
                <button type="button" class="previous-next-btn next-btn">Next</button>
            </div>
        </div>

    </main>

    <footer class="footer">
        <p>For detailed information see the <a href="https://github.com/chrisnajman/paginators" target="_blank"
                rel="noopener noreferrer">
                GitHub Repository
            </a></p>
    </footer>

</body>

</html>
